<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CVSU Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Apply background image only to the section below the navbar */
      body {
        margin: 0;
      }

      /* Navbar styling */
      .navbar {
        color: white !important; /* Make text white to stand out on the background */
        z-index: 10; /* Ensure navbar stays above other content */
        padding: 2rem;
      }

      .navbar .navbar-brand {
        color: green !important; /* Green text color for the brand */
      }
      /*login*/
      .navbar .nav-link {
        color: green !important; /* Green text color for the links */
      }

      .navbar .nav-link:hover {
        color: darkgreen !important; /* Darker green on hover */

      }
      

      /* Apply background image to content section */
      .content-section {
        background-image: url('background.png');
        background-repeat: no-repeat;
        background-size: cover;
        height: 85vh; /* Make sure it covers the entire visible area below the navbar */
      }

      .login{ 
        padding-left:15%;
        padding-top:5%;
        color: white;
      }
      .title{
        font-size: 70px !important;
        font-weight: bold;
        
      }
      .btn{
        width:410px ;

      }
    .links a {
      color: #ebf3ee;
      text-decoration: none;
    }
    .form-text{

      color: #ebf3ee;
      text-decoration: none;
    }
    .links a.sign-in {
    color: #FFD700; /* Gold color for "Sign In" */
    font-weight: bold;}
    
    .nav-link.active {
      font-weight: bold;
    }
    

    .links a:hover {
      text-decoration: underline;
      

      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="login.html">CVSU_UNIFORM</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="register.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content section with background -->
    <div class="content-section">
      <section>
        <div class="col-md-5 login">


        <form>
          <div class="mb-3">
            <div class="title">
              <p>CVSU_UNIFORM</p>

            </div>
            <label for="exampleInputEmail1" class="form-label">Login</label>
            <input type="text" class="form-control" id="studentNo" placeholder=" Student No."> 
            <div id="emailHelp" class="form-text">We'll never share your Student no. with anyone else.</div>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder=" Password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Show Password</label>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </form>
        <div class="links mt-3">
          <a href="#">Forgot password?</a> | 
          <a href="#">New to CVSU_UNIFORM?</a>
          <a href="#" class="sign-in">Sign In</a>
        </div>
      </div>
      </section>
    </div>
  </body>

  <!-- Bootstrap JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
